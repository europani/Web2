<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <ul>
      <script>
        var i = 0;
        var city = ['Seoul', 'Tokyo', 'Bejing', "Busan", "ah"];

        while (i < city.length) {
          document.write('<li>' + city[i] +'</li>');
          i=i+1;
        }
      </script>
    </ul>

  </body>
</html>
